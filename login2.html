<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tab</title>
    <style>
        
    /* General Styles */ 
    body {
      font-family: Arial, sans-serif;
      margin: 0%;
      padding: 0%;
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
      color: #333;
    }
    header {
      background-color: #134475;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    main{
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1{
        color: whitesmoke;
    }
    h2 {
      color: #0d47a1;
      margin: 20px;
      padding: 20px;
    }
    header main{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    /* Form Styling */
    form {
      width: 50%;
      margin-top: 4rem;
      justify-content: center;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, textarea, button {
      width: 50%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    section {
        text-align: center;
        justify-content: center;
        margin: 0 auto;
        padding: 0 auto;
    }

    button {
      background-color: #1565c0;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0d47a1;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 768px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  
    </style>
</head>
<body style="background-image: url(https://www.shutterstock.com/image-illustration/dark-industrial-wallpaper-3d-render-600nw-2152018905.jpg);
             background-repeat: no-repeat;
             background-size: cover;
             background-attachment: fixed;">
    <header>
        <h1>Login Details</h1>
    </header>
    <main>
    <section>
        <h2>Fill Login Details</h2>
        <form>
        <label for="PH-NO">PH-NO</label>
        <input type="number" id="number" name="PH-NO" placeholder="Your PH-NO" required="">
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required="">
      
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required="">
      
        <button type="submit">Login</button>
        <ul style="list-style-type: none;padding:0; margin: 0; display: flex;">
           <p>If you don't have an account</p> <li style="padding: 10px;border-right: 10px">
                <a href="/HTML/sign-up.html">click here</a>
        </form>
    </section>
    </main>
</body>
</html>
