<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        ul{
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="background-color: cornsilk;">

    <h1>Enter your details</h1>

    <form action="/HTML/webpage2.0.html" validate>
        <label for="name">NAME:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br><br>

        <label for="ph-no">PH-NO:</label>
        <input type="number" id="ph-no" placeholder="Enter your number">
        <br><br>

        <label for="email">EMAIL:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <br><br>

        <label for="password">PASSWORD<span style="color: red;">*</span>:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <br><br>

        <label for="password">CONFIRM PASSWORD<span style="color: red;">*</span>:</label>
        <input type="password" id="password" placeholder="Enter your confirmed password" required>
        <br><br>

        <label for="city">SELECT YOUR CITY</label>
        <select id="city">
            <option selected disabled>select city</option>
            <option value="Sambhajinagar">Sambhajinagar</option>
            <option value="pune">pune</option>
            <option value="mumbai">mumbai</option>
            <option value="banglore">banglore</option>

        </select>
            
        <br><hr><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <br><br>


        <ul style="list-style-type: none;padding:0; margin: 0; display: flex;background-color: rgb(200, 176, 176);">
           <p>If already have an account</p> <li style="padding: 10px;border-right: 1px rgb(24, 239, 182);color: rgb(106, 2, 9);">
                <a href="/HTML/login.html">click here</a>


    </form>
    </div>
</body>
</html>
